<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
  <title>Bad Apple - GitHub</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <h2 id="contrib" class="contrib">0 contributions in the last year</h2>
      <details>
        <summary aria-haspopup="menu" role="button">
          Contribution settings
        </summary>

        <details-menu role="menu">:3c</details-menu>
      </details>
    </div>
    <div>
      <div class="display">
        <table class="grid" id="grid"></table>
        <div class="bot">
          <a class="learn" href="https://github.com/lnus/git-apple">Learn how I made this</a>
          <div>
            <span>Less</span>
            <div class="box" style="
                  display: inline-block;
                  margin: 0;
                  background-color: #272b33;
                "></div>

            <div class="box" style="
                  display: inline-block;
                  margin: 0;
                  background-color: #0e4429;
                "></div>
            <div class="box" style="
                  display: inline-block;
                  margin: 0;
                  background-color: #006d32;
                "></div>
            <div class="box" style="
                  display: inline-block;
                  margin: 0;
                  background-color: #26a641;
                "></div>
            <div class="box" style="
                  display: inline-block;
                  margin: 0;
                  background-color: #39d353;
                "></div>
            <span>More</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
